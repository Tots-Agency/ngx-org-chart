<!-- Vertical Chart -->
<div *ngIf="data" class="flex-col">
  <div class="flex justify-center">
    <ngx-org-chart-node [chartNode]="data.parentNode"></ngx-org-chart-node>
  </div>
  <div class="flex justify-center">
    <ng-container *ngFor="let childNode of data.childNodes">
      <ngx-org-chart [data]="childNode"></ngx-org-chart>
    </ng-container>
  </div>
</div>
