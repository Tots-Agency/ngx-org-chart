<div *ngIf="data" [ngClass]="layout === 'vertical' ? 'flex-col' : 'flex items-center'">
  <div [ngClass]="layout === 'vertical' ? 'flex justify-center' : 'flex-col'">
    <ngx-org-chart-node [chartNode]="data.parentNode"></ngx-org-chart-node>
  </div>
  <div [ngClass]="layout === 'vertical' ? 'flex justify-center' : 'flex-col'">
    <ng-container *ngFor="let childNode of data.childNodes">
      <ngx-org-chart [layout]="layout" [data]="childNode"></ngx-org-chart>
    </ng-container>
  </div>
</div>
