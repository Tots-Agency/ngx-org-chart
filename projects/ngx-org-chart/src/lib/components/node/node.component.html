<div class="inline-flex items-center border border-black py-2 px-4 space-x-3">
  <avatar [imageUrl]="imageUrl" [fullname]="fullname"></avatar>
  <div class="flex flex-col">
    <p class="font-bold">{{ fullname }}</p>
    <p *ngIf="title" class="text-sm">{{ title }}</p>
    <p *ngIf="department" class="text-sm">{{ department }}</p>
  </div>
</div>
